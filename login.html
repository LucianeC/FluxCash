<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FluxCash</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiko:wght@400;600&family=Inter:wght@100;200;300;500;600;700;800;900&family=Open+Sans:ital,wght@0,300;0,400;1,400&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Amiko&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container"> 
        <div class="login d-flex justify-content-center align-items-center">
            <div class="apresentacao-logo text-center">
                <img src="./assets/images/logo-FluxCash.png" alt="Logo fluxCash"> 
                <p>Gerencie suas finanças com precisão</p>
            </div>
            <div class="container-login bg-gradient">
                <h2 class="text-center mt-4">Login</h2>
                <form name="dados" id="dados" method="post" action="#" class="box-form p-4">
                    <div class="mb-3">
                        <label for="email" class="form-label">
                            <span class="icon-background">
                                <i class="fas fa-envelope icon"></i>
                            </span>
                        </label>
                        <input type="email" placeholder="Email" id="email" name="email" class="form-control" >
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label">
                            <span class="icon-background">
                                <i class="fas fa-lock icon"></i>
                            </span>
                        </label>
                        <input type="password" id="senha" name="senha" class="form-control" required minlength="5" maxlength="15" placeholder="Senha">
                    </div>
                    <div class="recuperar-senha">
                        <a href="#" class="rest-senha">Recuperar Senha</a>
                    </div>
                    <div class="box-button mb-3 text-center">   
                        <a href="./menu.html" class="btn btn-primary form-btn">Entrar</a>
                    </div>
                    <div class="login-cadastro">
                        <a href="./cadastro.html" class="criar-conta"> Não tem conta? <spanc class="criar"> CRIAR </spanc></a>
                    </div>
                </form>
            </div>
        </div>
        <div class="versao text-end text-muted mt-2"> Versão 0.2 - RM99546</div>
    </div>
        <!-- Scripts para os arquivos JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
